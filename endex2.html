  <script>
    // نفس الـ JavaScript مع إضافة دعم اللغة لزر تليجرام
    document.addEventListener("DOMContentLoaded", () => {
      let progress = 0;
      const progressBar = document.getElementById('loaderBar');
      const progressInterval = setInterval(() => {
        progress += Math.random() * 10;
        progressBar.style.width = `${progress}%`;
        
        if (progress >= 100) {
          clearInterval(progressInterval);
          document.getElementById('loader').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
          }, 500);
        }
      }, 100);

      const userLang = navigator.language.startsWith("ar") ? "ar" : "en";
      setLanguage(userLang);
    });

    let lang = 'ar';
    function setLanguage(selectedLang) {
      lang = selectedLang;
      
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = el.dataset.lang === lang ? 'inline-block' : 'none';
      });
      
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.documentElement.lang = lang;
    }

    function startCountdown() {
      document.getElementById("fileInfoBox").style.display = "none";
      var counter = 6;
      var countdownBox = document.getElementById("countdownBox");
      var finalBtn = document.getElementById("finalDownloadBox");

      countdownBox.style.display = "block";
      countdownBox.innerHTML = lang === "ar"
        ? `<i class="fas fa-spinner fa-spin"></i> جاري التحضير للتنزيل... ${counter}`
        : `<i class="fas fa-spinner fa-spin"></i> Preparing download... ${counter}`;

      var interval = setInterval(function () {
        counter--;
        countdownBox.innerHTML = lang === "ar"
          ? `<i class="fas fa-spinner fa-spin"></i> جاري التحضير للتنزيل... ${counter}`
          : `<i class="fas fa-spinner fa-spin"></i> Preparing download... ${counter}`;

        if (counter === 0) {
          clearInterval(interval);
          countdownBox.style.display = "none";
          finalBtn.style.display = "flex";
        }
      }, 1000);
    }
  </script>
